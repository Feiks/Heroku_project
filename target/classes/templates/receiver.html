<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Payment Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Payment Management System</h1>
    <hr>
    <h2>Get Payment</h2>
    <form action="#" th:action="@{/getPayment}" th:object="${employee}"
          method="POST">
        <input required type="text" th:field="*{firstName}"
               placeholder="Employee First Name" class="form-control mb-4 col-4">

        <input required type="text" th:field="*{lastName}"
               placeholder="Employee LastName" class="form-control mb-4 col-4">

        <input required type="text" th:field="*{paymentTransfer.amount}"
               placeholder="Amount" class="form-control mb-4 col-4">

        <input required type="text" th:field="*{paymentTransfer.code}"
               placeholder="Verification Code" class="form-control mb-4 col-4">




        <button type="submit" class="btn btn-info col-2"> Get Payment</button>
    </form>


    <hr>

    <a th:href = "@{/}"> Back to Employee List</a>
</div>
<script th:inline="javascript">
    const employee = [[${employee}]]
</script>
</body>
</html>
